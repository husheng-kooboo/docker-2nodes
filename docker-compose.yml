---
version: '3.7'

services:

  hub:
    image: selenium/hub:3.141.5-astatine
    environment:
      GRID_BROWSER_TIMEOUT: 120000
      GRID_NEW_SESSION_WAIT_TIMEOUT: 30000
      GRID_NODE_POLLING: 300
      GRID_TIMEOUT: 120000
      VIRTUAL_HOST: selenium.hub.docker
    ports:
      - "4444:4444"
    networks:
      - nightwatch-docker-grid-network
    logging: &LOG
      options:
        max-file: '5'
        max-size: 1m

  nightwatch:
    build:
      context: .
    command: ./scripts/run_nightwatch_api.sh
    environment:
      NODE_ENV: test
    networks:
      - nightwatch-docker-grid-network
    logging: *LOG
    volumes:
      - ./tests:/home/docker/app/tests:Z

  node-chrome:
    image: selenium/node-chrome:3.141.5-astatine
    environment: &SELENIUM_NODE_ENV
      # this is a necessary workaround due to a known bug
      # https://github.com/SeleniumHQ/docker-selenium/issues/133
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
    networks:
      - nightwatch-docker-grid-network
    logging: *LOG

  node-chrome-debug:
    image: selenium/node-chrome-debug:3.141.5-astatine
    environment:
      <<: *SELENIUM_NODE_ENV
      HTTP_PROXY: 'http://192.168.2.10:4411'
      HTTPS_PROXY: 'https://192.168.2.10:4411'
      NO_PROXY: 'localhost,127.0.0.1,localaddress,.localdomain.com'
    ports:
      - "5900:5900"
    networks:
      - nightwatch-docker-grid-network
    logging: *LOG

  node-firefox:
    image: selenium/node-firefox:3.141.5-astatine
    environment:
      <<: *SELENIUM_NODE_ENV
      # FF_PREF_HTTP_PROXY_TYPE: "network.proxy.type=1"
      # FF_PREF_HTTP_PROXY: "network.proxy.http=10.0.75.1:4411"
      # HTTP_PROXY: 'http://10.0.75.1:4411'
    networks:
      - nightwatch-docker-grid-network
    logging: *LOG

  node-firefox-debug:
    image: selenium/node-firefox-debug:3.141.5-astatine
    environment:
      <<: *SELENIUM_NODE_ENV
    ports:
      - "5901:5900"
    networks:
      - nightwatch-docker-grid-network
    logging: *LOG

networks:
  nightwatch-docker-grid-network:
    driver: bridge
    name: nightwatch-docker-grid-network
