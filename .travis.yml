---
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - >
      sudo add-apt-repository "deb [arch=amd64]
      https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo touch ./tests/report/cucumber_report.json
  - chmod +x ./tests/report/cucumber_report.json
  - chmod +x ./scripts/ci/upgrade_docker_compose.sh
  - chmod +x ./scripts/ci/build.sh
  - chmod +x ./scripts/run_nightwatch_api.sh
  - chmod +x bin/lint_dockerfiles
  - chmod +x bin/lint_shell
  - chmod +x bin/lint_markdown
  - chmod +x bin/lint_yaml

cache:
  directories:
    - "node_modules"

install: npm install

script:
  - ./scripts/ci/upgrade_docker_compose.sh
  - ./scripts/ci/build.sh
